<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bitcoin Node Live Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Leaflet Heatmap Plugin -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Override Leaflet defaults */
        .leaflet-container {
            width: 100% !important;
            height: 100% !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 380px;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(30, 41, 59, 0.95) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 213, 255, 0.3);
            border-radius: 20px;
            padding: 0;
            color: white;
            z-index: 1000;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(0, 213, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        #info:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 25px 70px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(0, 213, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        #info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                #00d5ff 0%, 
                #00a8cc 50%, 
                #00d5ff 100%);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        #info h3 {
            margin: 0;
            padding: 20px 24px 16px 24px;
            color: #ffffff;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, rgba(0, 213, 255, 0.15) 0%, rgba(0, 168, 204, 0.1) 100%);
            border-bottom: 1px solid rgba(0, 213, 255, 0.2);
        }
        
        #info h3::before {
            content: 'â‚¿';
            font-size: 24px;
            background: linear-gradient(135deg, #00d5ff 0%, #00a8cc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 8px rgba(0, 213, 255, 0.5));
        }
        
        #info .content {
            padding: 20px 24px 24px 24px;
        }
        
        #info .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }
        
        #info .stat-row:last-of-type {
            border-bottom: none;
        }
        
        #info .stat-row:hover {
            padding-left: 8px;
            padding-right: 8px;
            margin-left: -8px;
            margin-right: -8px;
            background: rgba(0, 213, 255, 0.08);
            border-radius: 10px;
        }
        
        #info .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        #info .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: #00d5ff;
            text-shadow: 0 0 10px rgba(0, 213, 255, 0.3);
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
        }
        
        #info .stat-value.loading {
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
        }
        
        #info .update-footer {
            margin-top: 18px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        #info p {
            margin: 0;
        }
        
        #info strong {
            display: none;
        }
        
        #status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 5px;
            color: white;
            z-index: 1000;
            font-size: 14px;
            border-left: 4px solid #00d5ff;
        }
        
        #status.info {
            border-left-color: #00d5ff;
        }
        
        #status.success {
            border-left-color: #00ff00;
        }
        
        #status.error {
            border-left-color: #ff0000;
        }
        
        #status.warning {
            border-left-color: #ffaa00;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div id="info">
        <h3>Bitcoin Node Distribution</h3>
        <div class="content">
            <div class="stat-row">
                <span class="stat-label">Total Nodes</span>
                <span class="stat-value loading" id="total-nodes">Loading...</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Geolocated Nodes</span>
                <span class="stat-value" id="geolocated-nodes">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Update #</span>
                <span class="stat-value" id="update-count">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Last Updated</span>
                <span class="stat-value" id="last-updated" style="font-size: 12px; font-weight: 500;">-</span>
            </div>
            <div class="update-footer">
                Auto-updates every 10 seconds
            </div>
        </div>
    </div>
    
    <div id="status" class="status info">Initializing...</div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Leaflet Heatmap Plugin -->
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    
    <!-- Our application script -->
    <script src="app.js"></script>
</body>
</html>
