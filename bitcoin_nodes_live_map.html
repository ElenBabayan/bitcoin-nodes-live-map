<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bitcoin Node Live Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.css" />
    
    <link rel="stylesheet" href="bitcoin_nodes_live_map.css" />
</head>
<body>
    <div id="map"></div>
    
    <div id="info">
        <h3>Bitcoin Node Distribution</h3>
        <div class="content">
            <div class="stat-row">
                <span class="stat-label">Total Nodes</span>
                <span class="stat-value loading" id="total-nodes">Loading...</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Geolocated Nodes</span>
                <span class="stat-value" id="geolocated-nodes">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Last Updated</span>
                <span class="stat-value" id="last-updated" style="font-size: 12px; font-weight: 500;">-</span>
            </div>
        </div>
    </div>
    
    <div id="status" class="status info">Initializing...</div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
